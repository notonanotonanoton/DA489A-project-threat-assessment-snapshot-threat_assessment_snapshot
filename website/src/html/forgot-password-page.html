<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style-login-page.css"/>
    <link rel="stylesheet" href="../css/style-navbar.css">
    <title>Plantopedia</title>
  </head>
  <body>
     <!-- Navbar -->
     <div class="navbar">
      <div class="menu-icon">&#9776;</div>
      <div class="searchbar">
        <input id="search-input" type="text" placeholder="Search plants...">
        <span id="search-icon" class="search-icon">&#128269;</span> 
      </div>
      <div class="logo">Plantopedia</div>
         <!--Popup menu-->
         <div id="popup-menu" class="popup-menu">
          <div id="home-link" class="menu-link">Home (library)</div>
          <div id="settings-link" class="menu-link">Settings</div>
          <div id="login-logout-link" class="menu-link">Login</div>
         </div>
     </div>

    <!-- Forgot password box -->
     <div class="login-container">
      <div class="loginbox">
        <h1>Reset Password</h1>
        <form id="forgot-password-form">

            <!--Enter email-->
            <div id="step-1">
                <input type="email" id="email-input" placeholder="Email" required>
                <button type="button" id="next-button">Next</button>
            </div>

            <!--Answer qs-->
            <div id="step-2" style="display: none;">
                <p id="security-question"></p>
                <input type="text" id="security-answer" placeholder="Your answer" required>
                <button type="button" id="submit-button">Submit</button>
            </div>

            <!--New password-->
            <div id="step-3" style="display: none;">
                <div class="password-container">
                    <input type="password" id="password-input" placeholder="Password" required>
                    <span id="toggle-new-password" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="text" id="confirm-password" placeholder="Confirm new password" required>
                    <span id="toggle-confirm-password" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="button" id="reset-password-button">Reset Password</button>
            </div>
        </form>
      </div>
     </div>

     <script src="../ts/navbar.ts" type="module"></script>
     <script src="../ts/forgot-password.ts" type="module"></script>

  </body>
</html>
